_:
  pretty_name: 'PubMed Central (TREC CDS)'
  desc: '
<p>
Bio-medical articles from <a href="https://www.ncbi.nlm.nih.gov/pmc/">PubMed Central</a>.
Right now, only includes subsets used for the TREC Clinical Decision Support (CDS) 2014-16 tasks.
</p>'

v1:
  desc: '
<p>
