_:
  pretty_name: 'GOV2'
  desc: '
<p>
GOV2 web document collection. Used for the TREC Terabyte Track.
</p>
<p>
The dataset is obtained for a fee from UoG, and is shipped as a hard drive. More information
is provided <a href="http://ir.dcs.gla.ac.uk/test_collections/access_to_data.html">here</a>.
</p>
<ul>
<li><a href="http://ir.dcs.gla.ac.uk/test_collections/gov2-summary.htm">Document collection site</a></li>
</ul>
'
  docs_instructions: &inst "docs available from UoG"
  data_access: '
<p>
To use this dataset, you need a copy of <a href="http://ir.dcs.gla.ac.uk/test_collections/access_to_data.html">GOV2</a>,
provided by the University of Glasgow.
</p>
<p>
Your organization may already have a copy. If this is the case, you may only need to complete a new
"Individual Argeement". Otherwise, your organization will need to file the "Organizational agreement"
and pay a fee to UoG to get a copy. The data are provided as hard drives that are shipped to you.
</p>
<p>
Once you have the data, ir_datasets will need the <kbd>GOV2_data</kbd> directory.
</p>
<p>
ir_datasets expects the above directory to be copied/linked under <kbd>~/.ir_datasets/gov/corpus</kbd>.
</p>
'

trec-tb-2004:
  desc: '
<p>
The TREC Terabyte Track 2004 ad-hoc ranking benchmark. Contains 50 queries with deep relevance judgments.
</p>
<ul>
<li><a href="https://trec.nist.gov/data/terabyte04.html">Shared task site</a></li>
<li><a href="https://trec.nist.gov/pubs/trec13/papers/TERA.OVERVIEW.pdf">Shared task paper</a></li>
</ul>
'
  docs_instructions: *inst
  bibtex_ids: ['Clarke2004TrecTerabyte']

