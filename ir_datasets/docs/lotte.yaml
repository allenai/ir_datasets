_:
  pretty_name: 'LoTTE'
  bibtex_ids: ['Santhanam2021ColBERTv2']
  desc: '
<p>
LoTTE (Long-Tail Topic-stratified Evaluation) is a set of test collections focused on
out-of-domain evaluation. It consists of data from several StackExchanges, with relevance
assumed by either by upvotes (at least 1) or being selected as the accepted answer by the
question''s author.
</p>
<p>
Note that the dev and test corpora are disjoint to avoid leakage.
</p>
<ul>
  <li>Documents: Answers to StackExchange questions</li>
  <li>Queries: Natural language questions</li>
  <li><a href="https://arxiv.org/pdf/2112.01488.pdf">Dataset Paper</a></li>
</ul>
'


