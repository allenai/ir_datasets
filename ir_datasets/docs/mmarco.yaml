_:
  pretty_name: 'mMARCO'
  desc: '
<p>
A version of the MS MARCO passage dataset (<a class="ds-ref">msmarco-passage</a>) with the
queries and documents automatically translated into several languages.
</p>
<ul>
  <li>Documents: Short passages (from web), translated from English</li>
  <li>Queries: Natural language questions (from query log), translated from English</li>
  <li><a href="https://github.com/unicamp-dl/mMARCO">Repository</a></li>
  <li><a href="https://arxiv.org/abs/2108.13897">Dataset Paper</a></li>
</ul>'
  bibtex_ids: ['Bonifacio2021MMarco']

