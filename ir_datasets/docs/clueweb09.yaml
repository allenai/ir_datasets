_:
  pretty_name: 'ClueWeb09'
  desc: '
<p>
ClueWeb 2009 web document collection. Contains over 1B web pages, in 10 languages.
</p>
<p>
The dataset is obtained for a fee from CMU, and is shipped as hard drives. More information
is provided <a href="https://lemurproject.org/clueweb09/">here</a>.
</p>
<ul>
<li><a href="https://lemurproject.org/clueweb09/">Document collection site</a></li>
</ul>
'
  docs_instructions: &inst "docs available from CMU"
  data_access: '
<p>
To use this dataset, you need a copy of <a href="https://lemurproject.org/clueweb09/">ClueWeb 2009</a>,
provided by CMU.
</p>
<p>
Your organization may already have a copy. If this is the case, you may only need to complete a new
"Individual Argeement". Otherwise, your organization will need to file the "Organizational agreement"
and pay a fee to CMU to get a copy. The data are provided as hard drives that are shipped to you.
</p>
<p>
Once you have the data, ir_datasets will need the directories that look like the following:
</p>
<ul>
<li><kbd>ClueWeb09_English_1</kbd></li>
<li><kbd>ClueWeb09_English_2</kbd></li>
<li><kbd>...</kbd></li>
<li><kbd>ClueWeb09_Arabic_1</kbd></li>
<li><kbd>...</kbd></li>
</ul>
<p>
ir_datasets expects the above directories to be copied/linked under <kbd>~/.ir_datasets/clueweb09/corpus</kbd>.
</p>
'

