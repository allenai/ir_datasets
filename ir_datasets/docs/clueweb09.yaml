_:
  pretty_name: 'ClueWeb09'
  desc: '
<p>
ClueWeb 2009 web document collection. Contains over 1B web pages, in 10 languages.
</p>
<p>
The dataset is obtained for a fee from CMU, and is shipped as hard drives. More information
is provided <a href="https://lemurproject.org/clueweb09/">here</a>.
</p>
<ul>
<li><a href="https://lemurproject.org/clueweb09/">Document collection site</a></li>
</ul>
'
  docs_instructions: &inst "docs available from CMU"

