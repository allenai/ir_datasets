trec-web-2009:
  desc: '
<p>
The TREC Web Track 2009 ad-hoc ranking benchmark. Contains 50 queries with deep relevance judgments.
</p>
<ul>
<li><a href="https://trec.nist.gov/data/web09.html">Shared task site</a></li>
<li><a href="https://trec.nist.gov/pubs/trec18/papers/WEB09.OVERVIEW.pdf">Shared task paper</a></li>
</ul>
'
  docs_instructions: *inst
  bibtex: |
    @inproceedings{Clarke2009TrecWeb,
      title={Overview of the TREC 2009 Web Track},
      author={Charles L. A. Clarke and Nick Craswell and Ian Soboroff},
      booktitle={TREC},
      year={2009}
    }

