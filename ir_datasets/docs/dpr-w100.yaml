trivia-qa/train:
  desc: '
<p>
Training subset from the Trivia QA dataset. Differing from the official Trivia QA collection,
this uses the DPR Wikipedia dump as the source collection. Refer to the DPR paper for more details.
</p>
<ul>
<li><a href="https://www.aclweb.org/anthology/P17-1147.pdf">Dataset paper</a></li>
<li><a href="http://nlp.cs.washington.edu/triviaqa/">Dataset website</a></li>
</ul>
'
  bibtex: |
    @inproceedings{Joshi2017TriviaQAAL,
      title={TriviaQA: A Large Scale Distantly Supervised Challenge Dataset for Reading Comprehension},
      author={Mandar Joshi and Eunsol Choi and Daniel S. Weld and Luke Zettlemoyer},
      booktitle={ACL},
      year={2017}
    }
    @misc{karpukhin2020dense,
      title={Dense Passage Retrieval for Open-Domain Question Answering},
      author={Vladimir Karpukhin and Barlas Oğuz and Sewon Min and Patrick Lewis and Ledell Wu and Sergey Edunov and Danqi Chen and Wen-tau Yih},
      year={2020},
      eprint={2004.04906},
      archivePrefix={arXiv},
      primaryClass={cs.CL}
    }

