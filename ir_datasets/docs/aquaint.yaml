_:
  pretty_name: 'AQUAINT'
  desc: '
<p>
A document collection of about 1M English newswire text. Sources are the Xinhua News
Service (People''s Republic of China), the New York Times News Service, and the
Associated Press Worldstream News Service.
</p>
<ul>
<li><a href="https://catalog.ldc.upenn.edu/LDC2002T31">Dataset details</a></li>
</ul>
'
  docs_instructions: &inst "docs available from LDC"
  bibtex_ids: ['Graff2002Aquaint']
  data_access: '
<p>
To use this dataset, you need a copy of the source corpus, provided by the the
Linguistic Data Consortium. The specific resource needed
is <a href="https://catalog.ldc.upenn.edu/LDC2002T31">LDC2002T31</a>.
</p>
<p>
Many organizations already have a subscription to the LDC, so access to the collection
can be as easy as confirming the data usage agreement and downloading the corpus. Check
with your library for access details.
</p>
<p>
The source file is: <kbd>aquaint_comp_LDC2002T31.tgz</kbd>.
</p>
<p>
ir_datasets expects this file to be copied/linked in <kbd>~/.ir_datasets/aquaint/</kbd>.
</p>
'

trec-robust-2005:
  desc: '
<p>
The TREC Robust 2005 dataset. Contains a subset of 50 "hard" queries from
<a class="ds-ref">trec-robust04</a>.
</p>
<ul>
<li>Documents: News articles</li>
<li>Queries: keyword queries, descriptions, narratives</li>
<li>Relevance: Deep judgments</li>
<li><a href="https://trec.nist.gov/data/robust/05/05.guidelines.html">Shared task site</a></li>
<li><a href="https://trec.nist.gov/pubs/trec14/papers/ROBUST.OVERVIEW.pdf">Task overview paper</a></li>
<li>See also: <a class="ds-ref">trec-robust04</a></li>
</ul>
'
  bibtex_ids: ['Voorhees2005Robust', 'Graff2002Aquaint']
  docs_instructions: *inst
