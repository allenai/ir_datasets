_:
  pretty_name: 'MIRACL'
  desc: '
<p>
MIRACL is a multilingual adhoc retrieval dataset covering 18 languages.
The document corpora are based on Wikipedia dumps, which are split into
passages.
</p>
<ul>
  <li><a href="https://arxiv.org/pdf/2210.09984.pdf">Dataset paper</a></li>
  <li><a href="https://project-miracl.github.io/">Website</a></li>
</ul>
'
  bibtex_ids: ['Zhang2022Miracl']

