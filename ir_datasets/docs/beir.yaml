_:
  pretty_name: 'Beir (benchmark suite)'
  desc: '
<p>
Beir is a suite of benchmarks to test zero-shot transfer.
</p>
<ul>
<li><a href="https://arxiv.org/abs/2104.08663">Paper</a></li>
<li><a href="https://github.com/UKPLab/beir/blob/main/README.md">GitHub</a></li>
</ul>
'
  bibtex_ids: ['Thakur2021Beir']

arguana:
  desc: '
<p>
A version of the ArguAna Counterargs dataset, for argument retrieval.
</p>
<ul>
<li><a href="https://www.aclweb.org/anthology/P18-1023.pdf">Dataset paper</a></li>
<li><a href="http://argumentation.bplaced.net/arguana/data">Dataset website</a></li>
</ul>
'
  bibtex_ids: ['Wachsmuth2018Arguana', 'Thakur2021Beir']

climate-fever:
  desc: '
<p>
A version of the CLIMATE-FEVER dataset, for fact verification on claims about climate.
</p>
<ul>
<li><a href="https://arxiv.org/pdf/2012.00614.pdf">Dataset paper</a></li>
<li><a href="https://www.sustainablefinance.uzh.ch/en/research/climate-fever.html">Dataset website</a></li>
</ul>
'
  bibtex_ids: ['Diggelmann2020CLIMATEFEVERAD', 'Thakur2021Beir']

dbpedia-entity:
  desc: '
<p>
A version of the DBPedia-Entity-v2 dataset for entity retrieval.
</p>
<ul>
<li><a href="http://hasibi.com/files/sigir2017-dbpedia_entity.pdf">Dataset paper</a></li>
<li><a href="https://github.com/iai-group/DBpedia-Entity">Dataset website</a></li>
</ul>
'
  bibtex_ids: ['Hasibi2017DBpediaEntityVA', 'Thakur2021Beir']

dbpedia-entity/dev:
  desc: '
<p>
A random sample of 67 queries from the official test set, used as a dev set.
</p>
'
  bibtex_ids: ['Hasibi2017DBpediaEntityVA', 'Thakur2021Beir']

dbpedia-entity/test:
  desc: '
<p>
A the official test set, without 67 queries used as a dev set.
</p>
'
  bibtex_ids: ['Hasibi2017DBpediaEntityVA', 'Thakur2021Beir']

fever:
  desc: '
<p>
A version of the FEVER dataset for fact verification. Includes queries from the /train /dev and /test subsets.
</p>
<ul>
<li><a href="https://www.aclweb.org/anthology/N18-1074.pdf">Dataset paper</a></li>
<li><a href="https://fever.ai/resources.html">Dataset website</a></li>
</ul>
'
  bibtex_ids: ['Thorne2018Fever', 'Thakur2021Beir']

fever/dev:
  desc: '
<p>
The official dev set.
</p>
'
  bibtex_ids: ['Thorne2018Fever', 'Thakur2021Beir']

fever/test:
  desc: '
<p>
The official test set.
</p>
'
  bibtex_ids: ['Thorne2018Fever', 'Thakur2021Beir']

fever/train:
  desc: '
<p>
The official train set.
</p>
'
  bibtex_ids: ['Thorne2018Fever', 'Thakur2021Beir']

fiqa:
  desc: '
<p>
A version of the FIQA-2018 dataset (financial opinion question answering). Queries include those in
the /train /dev and /test subsets.
</p>
<ul>
<li><a href="https://dl.acm.org/doi/10.1145/3184558.3192301">Dataset paper</a></li>
<li><a href="https://sites.google.com/view/fiqa/home">Dataset site</a></li>
</ul>
'
  bibtex_ids: ['Maia2018Fiqa', 'Thakur2021Beir']

fiqa/dev:
  desc: '
<p>
Random sample of 500 queries from the official dataset.
</p>
'
  bibtex_ids: ['Maia2018Fiqa', 'Thakur2021Beir']

fiqa/test:
  desc: '
<p>
Random sample of 648 queries from the official dataset.
</p>
'
  bibtex_ids: ['Maia2018Fiqa', 'Thakur2021Beir']

fiqa/train:
  desc: '
<p>
Official dataset without the 1148 queries sampled for /dev and /test.
</p>
'
  bibtex_ids: ['Maia2018Fiqa', 'Thakur2021Beir']

hotpotqa:
  desc: '
<p>
A version of the Hotpot QA dataset for multi-hop question answering. Queries include all
those in /train /dev and /test.
</p>
<ul>
<li><a href="https://www.aclweb.org/anthology/D18-1259">Dataset paper</a></li>
<li><a href="https://github.com/hotpotqa/hotpot">Dataset website</a></li>
</ul>
'
  bibtex_ids: ['Yang2018Hotpotqa', 'Thakur2021Beir']

hotpotqa/dev:
  desc: '
<p>
Random selection of the 5447 queries from /train.
</p>
'
  bibtex_ids: ['Yang2018Hotpotqa', 'Thakur2021Beir']

hotpotqa/test:
  desc: '
<p>
Official <em>dev</em> set from HotpotQA, here used as a test set.
</p>
'
  bibtex_ids: ['Yang2018Hotpotqa', 'Thakur2021Beir']

hotpotqa/train:
  desc: '
<p>
Official train set, without the random selection of the 5447 queries used for /dev.
</p>
'
  bibtex_ids: ['Yang2018Hotpotqa', 'Thakur2021Beir']

msmarco:
  desc: '
<p>
A version of the MS MARCO passage ranking dataset. Includes queries from the /train, /dev, and /test sub-datasets.
</p>
<p>
Note that this version differs from <a class="ds-ref">msmarco-passage</a>, in that it does not correct
the encoding problems in the source documents.
</p>
<ul>
<li><a href="https://microsoft.github.io/msmarco/#ranking">Leaderboard</a></li>
<li><a href="https://arxiv.org/abs/1611.09268">Dataset Paper</a></li>
<li>See also: <a class="ds-ref">msmarco-passage</a></li>
</ul>
'
  bibtex_ids: ['Bajaj2016Msmarco', 'Thakur2021Beir']

msmarco/dev:
  desc: '
<p>
A version of the MS MARCO passage ranking dev set.
</p>
<ul>
<li>See also: <a class="ds-ref">msmarco-passage/dev</a></li>
<li><a href="https://arxiv.org/abs/1611.09268">Dataset Paper</a></li>
</ul>
'
  bibtex_ids: ['Bajaj2016Msmarco', 'Thakur2021Beir']

msmarco/test:
  desc: '
<p>
A version of the TREC Deep Learning 2019 set.
</p>
<ul>
<li>See also: <a class="ds-ref">msmarco-passage/trec-dl-2019</a></li>
<li><a href="https://arxiv.org/pdf/2003.07820.pdf">Shared Task Paper</a></li>
</ul>
'
  bibtex_ids: ['Craswell2019TrecDl', 'Bajaj2016Msmarco', 'Thakur2021Beir']

msmarco/train:
  desc: '
<p>
A version of the MS MARCO passage ranking train set.
</p>
<ul>
<li>See also: <a class="ds-ref">msmarco-passage/train</a></li>
</ul>
'
  bibtex_ids: ['Bajaj2016Msmarco', 'Thakur2021Beir']

nfcorpus:
  desc: '
<p>
A version of the NF Corpus (Nutrition Facts). Queries use the "title" variant of the query,
which here are often natural language questions. Queries include all those from /train /dev and /test.
</p>
<p>
Data pre-processing may be different than what is done in <a class="ds-ref">nfcorpus</a>.
</p>
<ul>
<li><a href="https://www.cl.uni-heidelberg.de/statnlpgroup/nfcorpus/">Dataset website</p></li>
<li><a href="https://link.springer.com/chapter/10.1007/978-3-319-30671-1_58">Dataset paper</p></li>
<li>See also: <a class="ds-ref">nfcorpus</a></li>
</ul>
'
  bibtex_ids: ['Boteva2016Nfcorpus', 'Thakur2021Beir']

nfcorpus/dev:
  desc: '
<p>
Combined dev set of NFCorpus.
</p>
<ul>
<li>See also: <a class="ds-ref">nfcorpus/dev</a></li>
</ul>
'
  bibtex_ids: ['Boteva2016Nfcorpus', 'Thakur2021Beir']

nfcorpus/test:
  desc: '
<p>
Combined test set of NFCorpus.
</p>
<ul>
<li>See also: <a class="ds-ref">nfcorpus/test</a></li>
</ul>
'
  bibtex_ids: ['Boteva2016Nfcorpus', 'Thakur2021Beir']

nfcorpus/train:
  desc: '
<p>
Combined train set of NFCorpus.
</p>
<ul>
<li>See also: <a class="ds-ref">nfcorpus/train</a></li>
</ul>
'
  bibtex_ids: ['Boteva2016Nfcorpus', 'Thakur2021Beir']

nq:
  desc: '
<p>
A version of the Natural Questions dev dataset.
</p>
<p>
Data pre-processing differs both from what is done in <a class="ds-ref">natural-questions</a> and
<a class="ds-ref">dpr-w100/natural-questions</a>, especially with respect to the document collection
and filtering conducted on the queries. See the Beir paper for details.
</p>
<ul>
<li><a href="https://ai.google.com/research/NaturalQuestions">Dataset website</a></li>
<li><a href="https://storage.googleapis.com/pub-tools-public-publication-data/pdf/1f7b46b5378d757553d3e92ead36bda2e4254244.pdf">Dataset paper</a></li>
<li>See also: <a class="ds-ref">natural-questions</a>, <a class="ds-ref">dpr-w100/natural-questions</a></li>
</ul>
'
  bibtex_ids: ['Kwiatkowski2019Nq', 'Thakur2021Beir']

quora:
  desc: '
<p>
A version of the Quora duplicate question detection dataset (QQP). Includes queries from
/dev and /test sets.
</p>
<ul>
<li><a href="https://www.kaggle.com/c/quora-question-pairs">Dataset website</a></li>
</ul>
'
  bibtex_ids: ['Thakur2021Beir']

quora/dev:
  desc: '
<p>
A 5,000 question subset of the original dataset, without overlaps in the other subsets.
</p>
'
  bibtex_ids: ['Thakur2021Beir']

quora/test:
  desc: '
<p>
A 10,000 question subset of the original dataset, without overlaps in the other subsets.
</p>
'
  bibtex_ids: ['Thakur2021Beir']

scidocs:
  desc: '
<p>
A version of the SciDocs dataset, used for citation retrieval.
</p>
<ul>
<li><a href="https://www.aclweb.org/anthology/2020.acl-main.207.pdf">Dataset paper</a></li>
<li><a href="https://allenai.org/data/scidocs">Dataset website</a></li>
</ul>
'
  bibtex_ids: ['Cohan2020Scidocs', 'Thakur2021Beir']

scifact:
  desc: '
<p>
A version of the SciFact dataset, for fact verification. Queries include those form the /train and /test sets.
</p>
<ul>
<li><a href="https://www.aclweb.org/anthology/2020.emnlp-main.609.pdf">Dataset paper</a></li>
<li><a href="https://www.aclweb.org/anthology/2020.emnlp-main.609.pdf">Dataset website</a></li>
</ul>
'
  bibtex_ids: ['Wadden2020Scifact', 'Thakur2021Beir']

scifact/test:
  desc: '
<p>
The official <em>dev</em> set.
</p>
'
  bibtex_ids: ['Wadden2020Scifact', 'Thakur2021Beir']

scifact/train:
  desc: '
<p>
The official train set.
</p>
'
  bibtex_ids: ['Wadden2020Scifact', 'Thakur2021Beir']

trec-covid:
  desc: '
<p>
A version of the TREC COVID (complete) dataset, with titles and abstracts as documents. Queries
are the question variant.
</p>
<p>
Data pre-processing may be different than what is done in <a class="ds-ref">cord19/trec-covid</a>.
</p>
<ul>
<li><a href="https://www.semanticscholar.org/cord19">Document collection site</a></li>
<li><a href="https://ir.nist.gov/covidSubmit/index.html">Shared task site</a></li>
<li><a href="https://ir.nist.gov/covidSubmit/papers/Forum_TRECCOVID1.pdf">Shared task paper</a></li>
<li>See also: <a class="ds-ref">cord19/trec-covid</a></li>
</ul>
'
  bibtex_ids: ['Wang2020Cord19', 'Voorhees2020TrecCovid', 'Thakur2021Beir']

webis-touche2020:
  desc: '
<p>
A version of the Touch√®-2020 dataset, for argument retrieval.
</p>
<p>
Negative relevance judgments from the original dataset are replaced with 0.
</p>
<ul>
<li><a href="https://link.springer.com/chapter/10.1007%2F978-3-030-58219-7_26">Dataset paper</a></li>
<li><a href="https://webis.de/events/touche-20/">Dataset webiste</a></li>
</ul>
'
  bibtex_ids: ['Bondarenko2020Tuche', 'Thakur2021Beir']

cqadupstack/android:
  desc: '
<p>
A version of the CQADupStack dataset, for duplicate question retrieval. This subset is from the
<kbd>android</kbd>
StackExchange subforum.
</p>
<ul>
<li><a href="https://people.eng.unimelb.edu.au/tbaldwin/pubs/adcs2015.pdf">Dataset paper</a></li>
<li><a href="http://nlp.cis.unimelb.edu.au/resources/cqadupstack/">Dataset website</a></li>
<li><a href="https://github.com/D1Doris/CQADupStack">Dataset repository</a></li>
</ul>
'
  bibtex_ids: ['Hoogeveen2015CqaDupStack', 'Thakur2021Beir']

