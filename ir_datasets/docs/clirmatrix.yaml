  pretty_name: 'CLIRMatrix'
  desc: '
<p>
CLIRMatrix contains is massively large collection of bilingual and multilingual datasets for
Cross-Lingual Information Retrieval.
</p>
<p>
With 139 languages, there are 19,182 total language pairs. This is too many to list individually
in the catalog, so patterns are instead used to match the dataset.
</p>
<p>
<kbd class="str">"clirmatrix/{lang}"</kbd> (e.g., <kbd class="str">"clirmatrix/en"</kbd>):
</p>
<p>
The document corpus for the
given language. Documents are provided as <kbd class="kwd">GenericDoc</kbd>s.
</p>
<p>
<kbd class="str">"clirmatrix/{doc_lang}/{bi139-base|bi139-full}/{query_lang}/{train|dev|test1|test2}"</kbd> (e.g., <kbd class="str">"clirmatrix/en/bi139-full/de/train"</kbd>):
</p>
<p>
Documents are provided as <kbd class="kwd">GenericDoc</kbd>s, queries are provided as <kbd class="kwd">GenericQuery</kbd>s,
and qrels are provided as <kbd class="kwd">TrecQrel</kbd>s.
</p>
<p>
Supported languages are: af, als, am, an, ar, arz, ast, az, azb, ba, bar, be, bg, bn, bpy, br, bs, bug, ca, cdo, ce, ceb, ckb, cs, cv, cy, da, de, diq, el, eml, en, eo, es, et, eu, fa, fi, fo, fr, fy, ga, gd, gl, gu, he, hi, hr, hsb, ht, hu, hy, ia, id, ilo, io, is, it, ja, jv, ka, kk, kn, ko, ku, ky, la, lb, li, lmo, lt, lv, mai, mg, mhr, min, mk, ml, mn, mr, mrj, ms, my, mzn, nap, nds, ne, new, nl, nn, no, oc, or, os, pa, pl, pms, pnb, ps, pt, qu, ro, ru, sa, sah, scn, sco, sd, sh, si, simple, sk, sl, sq, sr, su, sv, sw, szl, ta, te, tg, th, tl, tr, tt, uk, ur, uz, vec, vi, vo, wa, war, wuu, xmf, yi, yo, zh
</p>
<p>
<kbd class="str">"clirmatrix/{doc_lang}/multi8/{query_lang}/{train|dev|test1|test2}"</kbd> (e.g., <kbd class="str">"clirmatrix/en/multi8/de/train"</kbd>):
</p>
<p>
Documents are provided as <kbd class="kwd">GenericDoc</kbd>s, queries are provided as <kbd class="kwd">GenericQuery</kbd>s,
and qrels are provided as <kbd class="kwd">TrecQrel</kbd>s. Supported languages are:
ar, de, en, es, fr, ja, ru, zh
</p>
<ul>
<li><a href="https://www.aclweb.org/anthology/2020.emnlp-main.340">Paper</a></li>
<li><a href="http://www.cs.jhu.edu/~shuosun/clirmatrix/">Data Website</a></li>
</ul>
'
  bibtex_ids: ['Sun2020Clirmatrix']
