_:
  pretty_name: 'TREC Arabic'
  desc: '
<p>
A collection of news articles in Arabic, used for multi-lingual evaluation in TREC 2001 and TREC
2002.
</p>
<p>
Document collection from <a href="https://catalog.ldc.upenn.edu/LDC2001T55">LDC2001T55</a>.
</p>
'
  docs_instructions: &inst "docs available from LDC"
  bibtex: |
    @misc{LDC2001T55,
      title={Arabic Newswire Part 1 LDC2001T55},
      author={Graff, David, and Walker, Kevin},
      year={2001},
      url={https://catalog.ldc.upenn.edu/LDC2001T55},
      publisher={Linguistic Data Consortium}
    }
  data_access: '
<p>
To use this dataset, you need a copy of the source corpus, provided by the the
Linguistic Data Consortium. The specific resource needed
is <a href="https://catalog.ldc.upenn.edu/LDC2001T55">LDC2001T55</a>.
</p>
<p>
Many organizations already have a subscription to the LDC, so access to the collection
can be as easy as confirming the data usage agreement and downloading the corpus. Check
with your library for access details.
</p>
<p>
The source file is: <kbd>arabic_newswire_a_LDC2001T55.tgz</kbd>.
</p>
<p>
ir_datasets expects this file to be copied/linked as <kbd>~/.ir_datasets/trec-arabic/corpus.tgz</kbd>.
</p>
'

