_:
  pretty_name: 'Washington Post'
  desc: '
<p>
The Washington Post collection.
</p>'
  docs_instructions: &inst "docs available from NIST"
  data_access: '
<p>
To use this dataset, you need a copy of <a href="https://trec.nist.gov/data/wapost/">Washington Post Collection</a>,
provided by NIST.
</p>
<p>
Your organization may already have a copy. If this is the case, you may only need to complete a new
"Individual Argeement". Otherwise, your organization will need to file the "Organizational agreement"
with NIST. It can take some time to process, but you will end up with a password-protected download link.
</p>
<p>
The source file required is <kbd>WashingtonPost.v2.tar.gz</kbd>.
<p>
ir_datasets expects the above file to be copied/linked under <kbd>~/.ir_datasets/wapo/WashingtonPost.v2.tar.gz</kbd>.
</p>
<p>
</p>
'

v2:
  desc: '
<p>
Version 2 of the Washington Post collection, consisting of articles published between 2012-2017.
</p>
<p>
The collection is obtained from NIST by requesting it from NIST <a href="https://trec.nist.gov/data/wapost/">here</a>.
</p>
<p>
body contains all body text in plain text format, including paragrphs and multi-media captions.
body_paras_html contains only source paragraphs and contains HTML markup.
body_media contains images, videos, tweets, and galeries, along with a link to the content
and a textual caption.
</p>
<ul>
<li><a href="https://trec.nist.gov/data/wapost/">Collection Website</a></li>
</ul>
'
  docs_instructions: *inst

v2/trec-core-2018:
  desc: '
<p>
The TREC Common Core 2018 benchmark.
</p>
<ul>
<li>Queries: TREC-style (keyword, description, narrative)</li>
<li>Relevance: Deeply-annotated</li>
<li><a href="https://github.com/trec-core/2018">Shared Task Website</a></li>
<ul>'
  docs_instructions: *inst

v2/trec-news-2018:
  desc: '
<p>
The TREC News 2018 Background Linking task. The task is to find relevant background information
for the provided articles.
</p>
<ul>
<li>Queries: Articles via the doc_id field</li>
<li><a href="http://trec-news.org/">Shared Task Website</a></li>
<li><a href="https://trec.nist.gov/pubs/trec27/papers/Overview-News.pdf">Sared task paper</a></li>
<ul>'
