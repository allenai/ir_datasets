_:
  pretty_name: 'Medline'
  desc: '
<p>
Medical articles from <a href="https://www.nlm.nih.gov/bsd/medline.html">Medline</a>.
This collection was used by TREC Genomics 2004-05 (2004 version of dataset) and by
TREC Precision Medicine 2017-18 (2017 version).
</p>
'

2004:
  desc: '
<p>
3M Medline articles including titles and abstracts, used for the TREC 2004-05 Genomics track.
</p>
<ul>
<li>Documents: Biomedical article titles and abstracts</li>
<li><a href="https://dmice.ohsu.edu/trec-gen/2004data.html">Information about document collection</a></li>
</ul>
'

trec-genomics-2004:
  desc: '
<p>
The TREC Genomics Track 2004 benchmark. Contains 50 queries with article-level relevance judgments.
</p>
<ul>
<li>Documents: Biomedical article titles and abstracts</li>
<li>Queries: Natural language questions</li>
<li>Qrels: deep, graded</li>
<li><a href="https://dmice.ohsu.edu/trec-gen/2004data.html">Shared task data site</a></li>
<li><a href="https://trec.nist.gov/pubs/trec13/papers/GEO.OVERVIEW.pdf">Shared task paper</a></li>
</ul>
'
  bibtex_ids: ['Hersh2004TrecGenomics']

trec-genomics-2005:
  desc: '
<p>
The TREC Genomics Track 2005 benchmark. Contains 36 queries with passage-level relevance judgments.
</p>
<ul>
<li>Documents: Biomedical article titles and abstracts</li>
<li>Queries: Natural language questions</li>
<li>Qrels: deep, graded</li>
<li><a href="https://dmice.ohsu.edu/trec-gen/2005data.html">Shared task data site</a></li>
<li><a href="https://trec.nist.gov/pubs/trec14/papers/GEO.OVERVIEW.pdf">Shared task paper</a></li>
</ul>
'
  bibtex_ids: ['Hersh2005TrecGenomics']

2017:
  desc: '
<p>
26M Medline and AACR/ASCO Proceedings articles including titles and abstracts. This collection is used for
the TREC 2017-18 TREC Precision Medicine track.
</p>
<ul>
<li>Documents: Biomedical article titles and abstracts</li>
<li><a href="http://www.trec-cds.org/2017.html">Information about document collection</a></li>
</ul>
'

trec-pm-2017:
  desc: '
<p>
The TREC Precision Medicine (PM) Track 2017 benchmark. Contains 30 queries containing disease, gene, and target demographic information.
</p>
<ul>
<li>Documents: Biomedical article titles and abstracts</li>
<li>Queries: Specific to TREC PM information need</li>
<li>Qrels: deep, graded</li>
<li><a href="http://www.trec-cds.org/2017.html">Shared task data site</a></li>
<li><a href="https://trec.nist.gov/pubs/trec26/papers/Overview-PM.pdf">Shared task paper</a></li>
</ul>
'
  bibtex_ids: ['Roberts2017TrecPm']

trec-pm-2018:
  desc: '
<p>
The TREC Precision Medicine (PM) Track 2018 benchmark. Contains 50 queries containing disease, gene, and target demographic information.
</p>
<ul>
<li>Documents: Biomedical article titles and abstracts</li>
<li>Queries: Specific to TREC PM information need</li>
<li>Qrels: deep, graded</li>
<li><a href="http://www.trec-cds.org/2018.html">Shared task data site</a></li>
<li><a href="https://trec.nist.gov/pubs/trec27/papers/Overview-PM.pdf">Shared task paper</a></li>
</ul>
'
  bibtex_ids: ['Roberts2018TrecPm']
