_:
  pretty_name: 'Clinical Trials'
  desc: '
<p>
Clinical trial information from <a href="https://clinicaltrials.gov/">ClinicalTrials.gov</a>.
Used for the Clinical Trials subtasks in TREC Precision Medicine.
</p>
<ul>
<li><a href="http://www.trec-cds.org/">TREC Precision Medicine website</a></li>
</ul>
'

2017:
  desc: '
<p>
A snapshot of <a href="https://clinicaltrials.gov/">ClinicalTrials.gov</a> from April 2017
for use with the <a class="ds-ref">clinicaltrials/2017/trec-pm-2017</a> and
<a class="ds-ref">clinicaltrials/2017/trec-pm-2018</a> Clinical Trials subtasks.
</p>
<ul>
<li><a href="http://www.trec-cds.org/2017.html#documents">Dataset information</a></li>
</ul>
'

trec-pm-2017:
  desc: '
<p>
The TREC 2017 Precision Medicine clinical trials subtask.
</p>
<ul>
<li><a href="http://www.trec-cds.org/2017.html">Shared task site</a></li>
<li><a href="https://trec.nist.gov/pubs/trec26/papers/Overview-PM.pdf">Shared task paper</a></li>
<li>See also: <a class="ds-ref">medline/2017/trec-pm-2017</a></li>
</ul>
'
  bibtex: |
    @inproceedings{Roberts2017TrecPm,
